<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'naveen' && password === '123') {
                localStorage.setItem('loggedIn', 'true'); // Set logged-in state
                window.location.href = 'index.html'; // Redirect to home page
                alert ("Hello " + username + ". " + "Welcome to your personal website.");
            }
            else if (username === 'suneth' && password === '123') {
                localStorage.setItem('loggedIn', 'true'); // Set logged-in state
                window.location.href = 'index.html'; // Redirect to home page
                alert ("Hello " + username + ". " + "Welcome to Naveen`s personal website.");
            } else {
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        }

        

        // Check if user is already logged in
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'index.html'; // Redirect to home page if logged in
            }
        };
    </script>
</body>
</html>
